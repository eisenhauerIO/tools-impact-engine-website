<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 275"
     font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif">

  <!-- ── Selection highlight boxes (behind bars) ── -->
  <rect x="107" y="26" width="116" height="184" rx="6" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="297" y="26" width="116" height="184" rx="6" fill="#edf2f7" stroke="#e2e8f0" stroke-width="1"/>

  <!-- ── Y-axis gridlines ── -->
  <!-- 80%: y=30  60%: y=73  40%: y=115  20%: y=158  0%: y=200 -->
  <line x1="70" y1="30"  x2="640" y2="30"  stroke="#f0f4f8" stroke-width="1"/>
  <line x1="70" y1="73"  x2="640" y2="73"  stroke="#f0f4f8" stroke-width="1"/>
  <line x1="70" y1="115" x2="640" y2="115" stroke="#f0f4f8" stroke-width="1"/>
  <line x1="70" y1="158" x2="640" y2="158" stroke="#f0f4f8" stroke-width="1"/>

  <!-- ── Axes ── -->
  <line x1="70" y1="200" x2="640" y2="200" stroke="#cbd5e0" stroke-width="1.5"/>
  <line x1="70" y1="28"  x2="70"  y2="200" stroke="#cbd5e0" stroke-width="1.5"/>

  <!-- Y-axis labels -->
  <text x="62" y="33"  text-anchor="end" fill="#a0aec0" font-size="10">80%</text>
  <text x="62" y="76"  text-anchor="end" fill="#a0aec0" font-size="10">60%</text>
  <text x="62" y="118" text-anchor="end" fill="#a0aec0" font-size="10">40%</text>
  <text x="62" y="161" text-anchor="end" fill="#a0aec0" font-size="10">20%</text>
  <text x="62" y="203" text-anchor="end" fill="#a0aec0" font-size="10">0%</text>

  <!-- Y-axis title -->
  <text x="18" y="115" text-anchor="middle" fill="#a0aec0" font-size="11"
        transform="rotate(-90 18 115)">Confidence-adjusted return</text>

  <!-- ══════════════════════════════════════
       INITIATIVE A — Selected
       center=165  H:x=117  M:x=151  L:x=185
       H: y=47 h=153   M: y=83 h=117   L: y=119 h=81
  ══════════════════════════════════════ -->
  <rect x="117" y="47"  width="28" height="153" rx="3" fill="#1a365d"/>
  <rect x="151" y="83"  width="28" height="117" rx="3" fill="#4a6fa5"/>
  <rect x="185" y="119" width="28" height="81"  rx="3" fill="#a8c5e0"/>

  <!-- A labels -->
  <text x="165" y="214" text-anchor="middle" fill="#1a365d" font-size="11" font-weight="600">Initiative A</text>
  <text x="165" y="228" text-anchor="middle" fill="#2c5282" font-size="10">✓ Selected</text>

  <!-- ══════════════════════════════════════
       INITIATIVE B — Selected
       center=355  H:x=307  M:x=341  L:x=375
       H: y=62 h=138   M: y=96 h=104   L: y=134 h=66
  ══════════════════════════════════════ -->
  <rect x="307" y="62"  width="28" height="138" rx="3" fill="#1a365d"/>
  <rect x="341" y="96"  width="28" height="104" rx="3" fill="#4a6fa5"/>
  <rect x="375" y="134" width="28" height="66"  rx="3" fill="#a8c5e0"/>

  <!-- B labels -->
  <text x="355" y="214" text-anchor="middle" fill="#1a365d" font-size="11" font-weight="600">Initiative B</text>
  <text x="355" y="228" text-anchor="middle" fill="#2c5282" font-size="10">✓ Selected</text>

  <!-- ══════════════════════════════════════
       INITIATIVE C — Not funded (desaturated)
       center=545  H:x=497  M:x=531  L:x=565
       H: y=56 h=144   M: y=119 h=81   L: y=187 h=13
  ══════════════════════════════════════ -->
  <rect x="497" y="56"  width="28" height="144" rx="3" fill="#9aabb8"/>
  <rect x="531" y="119" width="28" height="81"  rx="3" fill="#b5c4ce"/>
  <rect x="565" y="187" width="28" height="13"  rx="3" fill="#d0dce4"/>

  <!-- C labels -->
  <text x="545" y="214" text-anchor="middle" fill="#718096" font-size="11" font-weight="600">Initiative C</text>
  <text x="545" y="228" text-anchor="middle" fill="#a0aec0" font-size="10">Not funded</text>

  <!-- ── Legend ── -->
  <!-- Optimistic (H) -->
  <rect x="148" y="249" width="12" height="12" rx="2" fill="#1a365d"/>
  <text x="165" y="260" fill="#4a5568" font-size="11">Optimistic</text>
  <!-- Base (M) -->
  <rect x="280" y="249" width="12" height="12" rx="2" fill="#4a6fa5"/>
  <text x="297" y="260" fill="#4a5568" font-size="11">Base</text>
  <!-- Pessimistic (L) -->
  <rect x="368" y="249" width="12" height="12" rx="2" fill="#a8c5e0"/>
  <text x="385" y="260" fill="#4a5568" font-size="11">Pessimistic</text>

</svg>
