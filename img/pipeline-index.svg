<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" style="background: transparent; background-color: transparent; color-scheme: light dark;" version="1.1" width="762px" height="108px" viewBox="-0.5 -0.5 762 108">
  <defs/>
  <g>
    <!-- Stage 1: MEASURE -->
    <g data-cell-id="s1">
      <rect x="0" y="0" width="150" height="50" rx="7.5" ry="7.5" fill="#dae8fc" stroke="#6c8ebf" pointer-events="all" style="fill: light-dark(rgb(218, 232, 252), rgb(29, 41, 59)); stroke: light-dark(rgb(108, 142, 191), rgb(92, 121, 163));"/>
      <text x="75" y="30" fill="#000000" font-family="'Inter', Helvetica, sans-serif" font-weight="600" text-anchor="middle" font-size="13px" letter-spacing="0.5px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">MEASURE</text>
    </g>

    <!-- Arrow 1 -->
    <g data-cell-id="a1">
      <path d="M 150 25 L 181.76 25" fill="none" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <path d="M 187.76 25 L 179.76 29 L 181.76 25 L 179.76 21 Z" fill="#666666" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
    </g>

    <!-- Stage 2: EVALUATE -->
    <g data-cell-id="s2">
      <rect x="190" y="0" width="150" height="50" rx="7.5" ry="7.5" fill="#d5e8d4" stroke="#82b366" pointer-events="all" style="fill: light-dark(rgb(213, 232, 212), rgb(31, 47, 30)); stroke: light-dark(rgb(130, 179, 102), rgb(68, 110, 44));"/>
      <text x="265" y="30" fill="#000000" font-family="'Inter', Helvetica, sans-serif" font-weight="600" text-anchor="middle" font-size="13px" letter-spacing="0.5px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">EVALUATE</text>
    </g>

    <!-- Arrow 2 -->
    <g data-cell-id="a2">
      <path d="M 340 25 L 371.76 25" fill="none" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <path d="M 377.76 25 L 369.76 29 L 371.76 25 L 369.76 21 Z" fill="#666666" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
    </g>

    <!-- Stage 3: ALLOCATE -->
    <g data-cell-id="s3">
      <rect x="380" y="0" width="150" height="50" rx="7.5" ry="7.5" fill="#fff2cc" stroke="#d6b656" pointer-events="all" style="fill: light-dark(rgb(255, 242, 204), rgb(40, 29, 0)); stroke: light-dark(rgb(214, 182, 86), rgb(109, 81, 0));"/>
      <text x="455" y="30" fill="#000000" font-family="'Inter', Helvetica, sans-serif" font-weight="600" text-anchor="middle" font-size="13px" letter-spacing="0.5px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">ALLOCATE</text>
    </g>

    <!-- Arrow 3 -->
    <g data-cell-id="a3">
      <path d="M 530 25 L 561.76 25" fill="none" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <path d="M 567.76 25 L 559.76 29 L 561.76 25 L 559.76 21 Z" fill="#666666" stroke="#666666" stroke-width="2" stroke-miterlimit="10" style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
    </g>

    <!-- Stage 4: SCALE -->
    <g data-cell-id="s4">
      <rect x="570" y="0" width="150" height="50" rx="7.5" ry="7.5" fill="#e1d5e7" stroke="#9673a6" pointer-events="all" style="fill: light-dark(rgb(225, 213, 231), rgb(57, 47, 63)); stroke: light-dark(rgb(150, 115, 166), rgb(149, 119, 163));"/>
      <text x="645" y="30" fill="#000000" font-family="'Inter', Helvetica, sans-serif" font-weight="600" text-anchor="middle" font-size="13px" letter-spacing="0.5px" style="fill: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));">SCALE</text>
    </g>

    <!-- Feedback arrow: SCALE back to MEASURE (repeat loop) -->
    <g data-cell-id="feedback">
      <!-- Curved path from SCALE bottom, under the pipeline, back up to MEASURE bottom -->
      <path d="M 645 50 L 645 72 Q 645 88 629 88 L 91 88 Q 75 88 75 72 L 75 58"
            fill="none" stroke="#666666" stroke-width="1.5" stroke-dasharray="6 3" stroke-miterlimit="10"
            style="stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <!-- Arrowhead pointing up into MEASURE -->
      <path d="M 75 52 L 71 60 L 75 57 L 79 60 Z"
            fill="#666666" stroke="#666666" stroke-width="1.5" stroke-miterlimit="10"
            style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149)); stroke: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));"/>
      <!-- REPEAT label -->
      <text x="360" y="102" fill="#666666" font-family="'Inter', Helvetica, sans-serif" font-weight="500" text-anchor="middle" font-size="10px" letter-spacing="2px"
            style="fill: light-dark(rgb(102, 102, 102), rgb(149, 149, 149));">REPEAT</text>
    </g>
  </g>
</svg>
